<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<link rel="stylesheet" href="static/style.css" />
<HTML lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Oasis Park - Veículo</title>
</head>
  <body>
    <header>
      <div id="header"></div><br />
  </header>

  <div class="col-8 m-auto pt-3 pb-2 text-center">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >Cadastrar</button>
  </div>

    <div class="container">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr align="center">
            <th scope="col">#</th>
            <th scope="col">Placa</th>
            <th scope="col">Modelo</th>
            <th scope="col">Cor</th>
            <th scope="col">ID Prop</th>
            <th scope="col">Vaga</th>
            <th scope="col">Data/Hora Entrada</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for item in datas %}
          <tr>
            <th scope="row">{{item[0]}}</th>
            <td>{{item[1]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[4]}}</td>
            <td>{{item[5]}}</td>
            <td>{{item[6]}}</td>
            <td>
              <a href="/listarveiculo/{{item[0]}}/" class="btn btn-dark">VIEW</a>
              <a href="/listaparaalteraatendente/{{item[0]}}/" class="btn btn-primary">UPDATE</a>
              <a href="/deletarveiculo/{{item[0]}}/" class="btn btn-danger btnDel">DELETE</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <form action="/gravarveiculo" method="POST" id="insert-veiculo">
      
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog " role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="CadastroVeiculolbl">Cadastre um veiculo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              
                <div class="row">
                    <div class="col-12 col-sm-12">
                      <label for="placaVeiculo" class="col-form-label">Placa:</label>
                      <input type="number" class="form-control col-md-4 .ml-auto" id="placaVeiculo" name="placaveiculo">
                    </div>
                  </div>
                  <div class="row">                  
                  <div class="col-6 col-sm-6">
                    <label for="corVeiculo" class="col-form-label">Cor:</label>
                    <input type="text" class="form-control" name="corVeiculo" id="corveiculo">
                  </div>

                  <div class="col-6 col-sm-6">
                    <label for="modeloveiculo" class="col-form-label">Modelo:</label>
                    <input type="text" class="form-control" name="modeloveiculo" id="modeloveiculo">
                  </div>
                </div>
                
                <div class="row">
                                   
                  <div class="col-6 col-sm-6">
                    <label for="Cliente" class="col-form-label">Proprietário:</label>
                    
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Selecione</option>
                      {% for item in cliente %}
                      <option value="{{item[0]}}">{{item[0]}}</option>
                      {% endfor %}   
                    </select>
                                    
                  </div>

                  

                  {% for item in vagas %}

                  <div class="col-6 col-sm-6">
                    <label for="vaga" class="col-form-label">Vaga:</label>
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected>Selecione</option>
                      <option value="{{item[0]}}"></option>
                    </select>
                  </div>
                  {% endfor %}
                </div>
                <br>
                <div class="row">
                                 
                    <div class="col-4 col-sm-4">
                      <label for="dataSaida">Data de Saída:</label>
                      <input type="date" id="dataSaida" name="dataSaida" value="0000-00-00" >
                    </div>
  
                    <div class="col-4 col-sm-4">
                      <label for="horaSaida">Hora de Saída:</label>
                      <input type="time" id="horaSaida" name="horaSaida">
                    </div>
                  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <input type="submit" class="btn btn-primary" value="Cadastrar">
            </div>
          </div>
        </div>
      </div>
  </form>



    <script src="/static/javascript.js"></script>
  </body>
  <footer>
    <div id="footer"></div>
  </footer>
</HTML>



<!-- Scrip para chamar o modal -->
<script>
  $('#exampleModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget) // Button that triggered the modal
    var recipient = button.data('whatever') // Extract info from data-* attributes
    var modal = $(this)
    modal.find('.modal-title').text('Cadastrar Veiculo')
    modal.find('.modal-body input').val(recipient)
  });

  $("#header").load("header.html");
  $("#footer").load("footer.html");
</script>
